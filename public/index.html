<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разговор с великими писателями</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 90vh;
        }

        .writers-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .writers-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .writer-card {
            padding: 15px;
            margin-bottom: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .writer-card:hover {
            border-color: #667eea;
            background: #f0f0ff;
            transform: translateX(5px);
        }

        .writer-card.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .writer-card.active h3,
        .writer-card.active p {
            color: white;
        }

        .writer-card h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .writer-card p {
            font-size: 12px;
            color: #666;
        }

        .chat-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            color: #999;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: #e0e0e0;
            color: #333;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #sendBtn:hover {
            background: #764ba2;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        .select-writer {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .message-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="writers-panel">
            <h2>Выберите писателя</h2>
            <div id="writersList"></div>
        </div>
        
        <div class="chat-panel">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <h2 id="writerName"></h2>
                <p id="writerBio"></p>
            </div>
            
            <div id="selectPrompt" class="select-writer">
                <p>Выберите писателя слева, чтобы начать разговор</p>
            </div>
            
            <div class="chat-messages" id="chatMessages" style="display: none;"></div>
            
            <div class="chat-input-area" id="chatInputArea" style="display: none;">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Напишите свой вопрос..." 
                    autocomplete="off"
                >
                <button id="sendBtn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        let selectedWriter = null;
        let conversationHistory = [];

        async function loadWriters() {
            try {
                const response = await fetch('/api/writers');
                const writers = await response.json();
                
                const writersList = document.getElementById('writersList');
                writersList.innerHTML = '';
                
                writers.forEach(writer => {
                    const card = document.createElement('div');
                    card.className = 'writer-card';
                    card.innerHTML = `
                        <h3>${writer.name}</h3>
                        <p>${writer.era}</p>
                    `;
                    card.onclick = () => selectWriter(writer);
                    writersList.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка при загрузке писателей:', error);
            }
        }

        function selectWriter(writer) {
            selectedWriter = writer;
            conversationHistory = [];
            
            // Update UI
            document.querySelectorAll('.writer-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.writer-card').classList.add('active');
            
            document.getElementById('selectPrompt').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'block';
            document.getElementById('chatMessages').style.display = 'block';
            document.getElementById('chatInputArea').style.display = 'flex';
            
            document.getElementById('writerName').textContent = writer.name;
            document.getElementById('writerBio').textContent = writer.bio;
            document.getElementById('chatMessages').innerHTML = '';
            
            // Add greeting
            const greeting = document.createElement('div');
            greeting.className = 'message assistant';
            greeting.innerHTML = `<div class="message-content">Здравствуйте! Я ${writer.name}. Рад познакомиться с вами. Чем я могу вам помочь? Спрашивайте о моих произведениях, жизни или литературе в целом!</div>`;
            document.getElementById('chatMessages').appendChild(greeting);
            
            conversationHistory.push({
                role: 'assistant',
                content: `Здравствуйте! Я ${writer.name}. Рад познакомиться с вами. Чем я могу вам помочь? Спрашивайте о моих произведениях, жизни или литературе в целом!`
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !selectedWriter) return;
            
            // Clear input
            input.value = '';
            
            // Add user message to chat
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerHTML = `<div class="message-content">${escapeHtml(message)}</div>`;
            document.getElementById('chatMessages').appendChild(userMsg);
            
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            // Show loading
            const loading = document.createElement('div');
            loading.className = 'message assistant';
            loading.innerHTML = '<div class="message-content loading">Печатает...</div>';
            loading.id = 'loadingMsg';
            document.getElementById('chatMessages').appendChild(loading);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        writerId: selectedWriter.id,
                        message: message,
                        conversationHistory: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                const loadingMsg = document.getElementById('loadingMsg');
                if (loadingMsg) {
                    loadingMsg.remove();
                }
                
                // Add assistant response
                const assistantMsg = document.createElement('div');
                assistantMsg.className = 'message assistant';
                assistantMsg.innerHTML = `<div class="message-content">${escapeHtml(data.response)}</div>`;
                document.getElementById('chatMessages').appendChild(assistantMsg);
                
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response
                });
                
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            } catch (error) {
                console.error('Ошибка:', error);
                const loadingMsg = document.getElementById('loadingMsg');
                if (loadingMsg) {
                    loadingMsg.remove();
                }
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message assistant';
                errorMsg.innerHTML = '<div class="message-content">Извините, произошла ошибка. Попробуйте еще раз.</div>';
                document.getElementById('chatMessages').appendChild(errorMsg);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('messageInput').onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        loadWriters();
    </script>
</body>
</html>
